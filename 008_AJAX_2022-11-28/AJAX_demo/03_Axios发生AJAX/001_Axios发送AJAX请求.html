<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.js"></script>
</head>

<body>
    <div cLass="container">
        <h2 cLass="page-header">Axios发送AJAX请求</h2>
        <button cLass="btn btn-primary">GET</button>
        <button cLass="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法AJAX</button>
    </div>
    <script>
        const btn1 = document.querySelector('.btn-primary');
        const btn2 = document.querySelector('.btn-danger');
        const btn3 = document.querySelector('.btn-info');

        // 配置baseURL 简化链接
        axios.defaults.baseURL = 'http://127.0.0.1:8001';
        //GET
        btn1.onclick = function () {
            axios.get("http://127.0.0.1:8001/axios", {
                //URL参数
                params: {
                    id: 10086,
                    vip: 9
                },
                headers: {
                    name: 'love',
                    age: 20
                },
            }).then(value => {
                console.log(value);
            });
        }
        // POST
        btn2.onclick = function () {
            axios.post('http://127.0.0.1:8001/axios',
                {
                    // 请求体
                    username: 'admin',
                    passwordd: 'admin'
                }, {
                //URL参数
                params: {
                    id: 110,
                    vip: 999
                },
                // 请求头 这里面不能放中文，否则出问题
                headers: {
                    name: 'xiaom',
                    age: 20
                }
            })
        }
        btn3.onclick = () => {
            axios({
                // 请求方法：
                method: 'post',
                // URL
                url: 'http://127.0.0.1:8001/axios',
                // URL参数
                params: {
                    iphone: 1881000231,
                    age: 20
                },
                // 请求头
                headers: {
                    name: 'dddaaa',
                    age: 50
                },
                // 请求体
                data: {
                    username: 'admin',
                    passwordd: 'admin'
                }
            }).then(response => {
                //响应状态码
                console.log(response.status);
                //响应状态字符串

            })
        }
    </script>
</body>

</html>
