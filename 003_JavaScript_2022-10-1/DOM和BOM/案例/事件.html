<body>
    <button id="btm">我是一个大傻逼</button>
    <script>
        var btm = document.getElementById('btm');

           if( prompt('你是傻逼吗？') == '是'){
            alert('不愧是你呢 ，傻逼！');
           }else {
            alert('骗人是不好的');
           }

        }
        
    </script>
