<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="miunte">2</span>
        <span class="second">3</span>
    </div>
    手机号码:<input type="number"> <button>发送</button>
    <script>
        // 1.获取元素
        var hour = document.querySelector('.hour');
        var miunte = document.querySelector('.miunte');
        var second = document.querySelector('.second');
        
        var inputTime = +new Date('2022-11-4 18:00:00'); // 返回的是用户输入时间总的毫秒数
        
        countDown();
        // 2.获取时分秒的代码
        var time = setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;//times是剩余时间总的秒数
            var h = parseInt(times / 60 / 60 % 24 );//时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);// 分
            m = m < 10 ? '0' + m : m;
            miunte.innerHTML = m;
            var s = parseInt(times % 60);// 当前的秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }

    // 按钮点击之后，会禁用disabled 为true
    // 同时按钮里面的内容会变化，注意button里面的内容通过 innerHTML修改
    //里面秒数是有变化的，因此需要用到定时器
    //定义一个变量，在定时器里面，不断递减
    // 如果变量为0 说明到了时间，我们需要停止定时器，并且复原按钮初始状态
    var btn = document.querySelector('button');
    var time_s = 3 ;
    // 定义剩下的秒数
    btn.addEventListener('click', function() {
        btn.disabled = true;
        var timer = setInterval(function(){
            if (time_s == 0) {
            //清除定时器和复原按钮
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '发送';
                time_s = 3;
            } else {
                btn.innerHTML = '还剩下' + time_s +'秒';
                time_s--;
                }
            }, 1000);
    })
    </script>
</body>
</html>
